<!DOCTYPE html>
<html>
<head>
	<title>Ejemplo OSM</title>
	<link rel="stylesheet" href="lib/leaflet/leaflet.css" />
	<script src="lib/leaflet/leaflet.js"></script>
	
	<script src="lib/leaflet-geosearch/js/l.control.geosearch.js"></script>
	<script src="lib/leaflet-geosearch/js/l.geosearch.provider.openstreetmap.js"></script>
	<link rel="stylesheet" href="lib/leaflet-geosearch/css/l.geosearch.css" />
	
	
	<link rel="stylesheet" href="lib/leaflet-groupedlayercontrol/leaflet.groupedlayercontrol.min.css" />
	<script src="lib/leaflet-groupedlayercontrol/leaflet.groupedlayercontrol.min.js"></script>
	
	
	
	<script src="lib/jquery/jquery-3.4.1.js"></script>
	
	<style>
		html {
			margin: 0;
			padding: 0;
		}

		body {
			margin: 0;
			padding: 0;
		}
		
		#mapid { height: calc(100%); width: 100%; position: absolute !important; }
	</style>
</head>
<body>

<div id="mapid"></div>

<script>
    var sliderControl = null;
	var basemaps = 
	{
		Grayscale: L.tileLayer('http://{s}.tiles.wmflabs.org/bw-mapnik/{z}/{x}/{y}.png', 
		{
			maxZoom: 18,
			attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
		})
	};
  

	var mymap = L.map('mapid',
	{
		zoom: 10
	}).setView([3.42335,-76.52086], 10);
	
	
	 new L.Control.GeoSearch({
        provider: new L.GeoSearch.Provider.OpenStreetMap()
    }).addTo(mymap);

	
	basemaps.Grayscale.addTo(mymap);
	

	var layerControl=L.control.groupedLayers(basemaps);
	layerControl.addTo(mymap);

	mymap.on('click', function (e) {  });
	mymap.on('mousedown', function (e) { document.getElementById('mapid').style.cursor = ''; });
	
</script>

</body>
</html>
